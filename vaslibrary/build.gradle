plugins {
    id 'com.android.library'
    id "com.archinamon.aspectj"
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation project(path: ':vpnLib')
    api fileTree(include: ['*.jar', '*.so'], dir: 'libs')
    implementation project(':framework')
    implementation project(':rahyab')
    implementation project(':ikccc')
    annotationProcessor project(':processor')
    implementation project(':discountcalculatorlib')
    implementation 'com.github.mancj:SlideUp-Android:2.2.3'
    api 'com.github.dmytrodanylyk.android-process-button:library:1.0.4'
    implementation 'com.github.emrekose26:RecordButton:1.2.4'
    api 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    implementation 'com.mikhaellopez:circularprogressbar:1.1.1'
    implementation 'com.tarun0.zxing-standalone:zxing-standalone:1.0.0'
    api 'com.google.android.gms:play-services-maps:17.0.1'
    api 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.google.firebase:firebase-core:18.0.3'
    api 'com.google.firebase:firebase-messaging:21.1.0'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'io.github.inflationx:calligraphy3:3.1.1'
    implementation 'io.github.inflationx:viewpump:2.0.3'
    implementation 'com.google.maps.android:android-maps-utils:2.2.3'
    implementation 'com.github.bmelnychuk:atv:1.2.+'
    implementation 'com.github.bumptech.glide:glide:4.13.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.0'
}